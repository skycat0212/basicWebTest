<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exam03</title>
    <style>
        #spinner img {
            /*width: 50px;*/
            height: auto;
            animation: spin 1s linear 0s infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

    </style>
</head>
<body>
    <div id="spinner">
        <img src="https://icons8.com/preloaders/img/favicons/favicon-194x194.png" alt="">
    </div>
</body>
</html>
